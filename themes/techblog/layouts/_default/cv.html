{{ define "main" }}
<style>
body {
    background: #f8f9fa;
}

.main-content {
    padding: 0;
    max-width: 100%;
}

.cv-container {
    display: grid;
    grid-template-columns: 350px 1fr;
    gap: 0;
    max-width: 1200px;
    margin: 2rem auto;
    background: white;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    min-height: 100vh;
}

.cv-sidebar {
    background: linear-gradient(135deg, #ff7b54 0%, #ff9478 100%);
    padding: 2.5rem 2rem;
    color: white;
}

.cv-avatar {
    width: 150px;
    height: 150px;
    margin: 0 auto 1.5rem;
    border-radius: 50%;
    overflow: hidden;
    border: 5px solid rgba(255,255,255,0.3);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.cv-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.cv-header {
    text-align: center;
    margin-bottom: 2rem;
    padding-bottom: 2rem;
    border-bottom: 2px solid rgba(255,255,255,0.3);
}

.cv-name {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: white;
}

.cv-title {
    font-size: 1.1rem;
    opacity: 0.95;
    font-weight: 500;
}

.cv-sidebar .cv-section {
    margin-bottom: 2rem;
}

.cv-sidebar .cv-section-title {
    font-size: 1.1rem;
    font-weight: 700;
    margin-bottom: 1rem;
    color: white;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.cv-contact .contact-item {
    margin-bottom: 1rem;
    padding-bottom: 0.75rem;
    border-bottom: 1px solid rgba(255,255,255,0.2);
}

.cv-contact .contact-item:last-child {
    border-bottom: none;
}

.cv-contact strong {
    display: block;
    font-size: 0.85rem;
    opacity: 0.9;
    margin-bottom: 0.25rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.cv-contact p {
    margin: 0;
    font-size: 0.95rem;
    font-weight: 500;
}

.cv-main {
    padding: 2.5rem 3rem;
    background: #f8f9fa;
}

.cv-main .cv-section {
    margin-bottom: 2.5rem;
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.section-heading {
    font-size: 1.5rem;
    font-weight: 700;
    color: #ff7b54;
    margin-bottom: 1.5rem;
    padding-bottom: 0.75rem;
    border-bottom: 3px solid #ff7b54;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.cv-summary {
    line-height: 1.8;
    color: #444;
    font-size: 1rem;
}

.cv-item {
    margin-bottom: 2rem;
    padding-bottom: 1.5rem;
    border-bottom: 1px solid #e9ecef;
}

.cv-item:last-child {
    border-bottom: none;
    margin-bottom: 0;
}

.item-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 0.5rem;
}

.item-meta {
    font-size: 0.9rem;
    color: #6c757d;
    margin-bottom: 0.75rem;
    font-style: italic;
}

.item-list {
    margin: 0.75rem 0 0 1.5rem;
    color: #495057;
}

.item-list li {
    margin-bottom: 0.5rem;
    line-height: 1.6;
}

.skills-grid {
    display: grid;
    gap: 2rem;
}

.skill-category {
    background: #f8f9fa;
    padding: 1.5rem;
    border-radius: 8px;
    border-left: 4px solid #ff7b54;
}

.skill-category-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 0.5rem;
}

.skill-meta {
    font-size: 0.85rem;
    color: #6c757d;
    margin-bottom: 1rem;
    font-style: italic;
}

.skill-list {
    margin: 0;
    padding-left: 1.5rem;
    color: #495057;
}

.skill-list li {
    margin-bottom: 0.5rem;
    line-height: 1.6;
}

.skill-list.compact li {
    margin-bottom: 0.75rem;
}

.skill-list strong {
    color: #2c3e50;
    font-weight: 600;
}

.references-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
}

.reference-item {
    background: #f8f9fa;
    padding: 1.5rem;
    border-radius: 8px;
    border-left: 4px solid #ff7b54;
}

.reference-name {
    font-size: 1.1rem;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 0.5rem;
}

.reference-title {
    font-size: 0.9rem;
    color: #6c757d;
    margin-bottom: 0.5rem;
    line-height: 1.5;
}

.reference-contact {
    font-size: 0.9rem;
    color: #495057;
    margin: 0;
}

@media print {
    .cv-container {
        box-shadow: none;
        margin: 0;
    }
    
    .cv-main {
        padding: 2rem;
    }
    
    .cv-sidebar {
        padding: 2rem 1.5rem;
    }
}

@media (max-width: 900px) {
    .cv-container {
        grid-template-columns: 1fr;
        margin: 1rem;
    }
    
    .cv-main {
        padding: 2rem 1.5rem;
    }
}
</style>

<article class="cv-wrapper">
    {{ .Content | safeHTML }}
</article>

{{ end }}
